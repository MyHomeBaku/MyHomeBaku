<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHomeBaku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f3ff;
            margin: 0;
            padding: 20px;
            color: #34495e;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 128, 0.1);
        }
        h1 {
            text-align: center;
            color: #1e90ff;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #4682b4;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #add8e6;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f0f8ff;
        }
        button {
            background-color: #4682b4;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1e90ff;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6f3ff;
            border-radius: 5px;
            display: none;
            border: 1px solid #add8e6;
        }
        .error {
            color: #ff4040;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyHomeBaku</h1>
        <form id="creditForm">
            <label for="amount">Kredit məbləği (AZN):</label>
            <input type="number" id="amount" required min="1" max="10000">
            <div class="error" id="amountError"></div>

            <label for="initialPayment">İlkin ödəniş (AZN):</label>
            <input type="number" id="initialPayment" required min="0">
            <div class="error" id="initialPaymentError"></div>

            <label for="term">Kredit müddəti (ay):</label>
            <select id="term" required>
                <option value="2">2 ay</option>
                <option value="3">3 ay</option>
                <option value="6">6 ay</option>
                <option value="12">12 ay</option>
                <option value="18">18 ay</option>
                <option value="24">24 ay</option>
                <option value="35">35 ay</option>
            </select>

            <label for="seller">Satıcı:</label>
            <select id="seller" required>
                <option value="Həsrət">Həsrət</option>
            </select>

            <label for="bank">Bank:</label>
            <select id="bank" required>
                <option value="Kapital">Kapital</option>
            </select>

            <label for="status">İş statusu:</label>
            <select id="status" required>
                <option value="official">Rəsmi iş yeri</option>
                <option value="unofficial">Qeyri-rəsmi iş yeri</option>
            </select>

            <button type="button" id="calculateBtn">Hesabla</button>
            <button type="button" onclick="clearForm()">Təmizlə</button>
        </form>

        <div class="result" id="result">
            <h3>Nəticə</h3>
            <p>Aylıq ödəniş: <span id="monthlyPayment">0</span> AZN</p>
            <p>Ümumi ödəniş: <span id="totalPayment">0</span> AZN</p>
            <p>Faiz məbləği: <span id="interestAmount">0</span> AZN</p>
        </div>
    </div>

    <script>
        const interestRates = {
            official: { 2: 0.031, 3: 0.042, 6: 0.074, 12: 0.128, 18: 0.188, 24: 0.247, 35: 0.31 },
            unofficial: { 2: 0.036, 3: 0.048, 6: 0.082, 12: 0.147, 18: 0.206, 24: 0.26, 35: 0.354 }
        };

        document.getElementById('calculateBtn').addEventListener('click', calculateCredit);

        function calculateCredit() {
            const totalAmount = parseFloat(document.getElementById('amount').value) || 0;
            const initialPayment = parseFloat(document.getElementById('initialPayment').value) || 0;
            const term = parseInt(document.getElementById('term').value) || 0;
            const status = document.getElementById('status').value;
            const seller = document.getElementById('seller').value;

            // Səhvləri təmizlə
            document.getElementById('amountError').textContent = '';
            document.getElementById('initialPaymentError').textContent = '';

            // Validasiya
            if (totalAmount === 0 || isNaN(totalAmount)) {
                document.getElementById('amountError').textContent = 'Məbləğ daxil edin!';
                return;
            }
            if (totalAmount < 1 || totalAmount > 10000) {
                document.getElementById('amountError').textContent = 'Məbləğ 1-10000 AZN olmalıdır!';
                return;
            }
            if (initialPayment < 0) {
                document.getElementById('initialPaymentError').textContent = 'İlkin ödəniş mənfi ola bilməz!';
                return;
            }
            if (initialPayment > totalAmount) {
                document.getElementById('initialPaymentError').textContent = 'İlkin ödəniş ümumi məbləğdən çox ola bilməz!';
                return;
            }
            if (term === 0 || isNaN(term)) {
                document.getElementById('amountError').textContent = 'Müddət seçin!';
                return;
            }

            const remainingAmount = totalAmount - initialPayment;
            const serviceFee = 0; // Həsrət üçün xidmət haqqı 0 olaraq təyin edilib
            const amountWithFee = remainingAmount + serviceFee;
            const interestRate = interestRates[status][term];
            const totalInterest = amountWithFee * interestRate;
            const totalPayment = amountWithFee + totalInterest;
            const monthlyPayment = totalPayment / term;
            const interestAmount = totalInterest;

            // Nəticələri göstər
            document.getElementById('monthlyPayment').textContent = monthlyPayment.toFixed(2);
            document.getElementById('totalPayment').textContent = totalPayment.toFixed(2);
            document.getElementById('interestAmount').textContent = interestAmount.toFixed(2);
            document.getElementById('result').style.display = 'block';

            console.log('Hesablama:', { totalAmount, initialPayment, term, status, seller, monthlyPayment, totalPayment, interestAmount });
        }

        function clearForm() {
            document.getElementById('creditForm').reset();
            document.getElementById('result').style.display = 'none';
            document.getElementById('amountError').textContent = '';
            document.getElementById('initialPaymentError').textContent = '';
        }
    </script>
</body>
</html>
